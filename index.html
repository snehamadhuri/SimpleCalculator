<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="calculator">
        <h2>Simple Calculator</h2>
        <input type="number" id="num1" placeholder="First Number" required>
        <input type="number" id="num2" placeholder="Second Number (leave blank for sqrt)">
        
        <!-- Dropdown for selecting operation -->
        <select id="operation" required>
            <option value="" disabled selected>Select operation</option>
            <option value="+">Addition (+)</option>
            <option value="-">Subtraction (-)</option>
            <option value="*">Multiplication (*)</option>
            <option value="/">Division (/)</option>
            <option value="%">Modulus (%)</option>
            <option value="^">Exponentiation (^)</option>
            <option value="sqrt">Square Root (sqrt)</option>
        </select>
        
        <button onclick="calculate()">Calculate</button>
        <h3 id="result"></h3>
    </div>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operation = document.getElementById('operation').value;
            let result;

            switch (operation) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        alert("Error: Division by zero");
                        return;
                    }
                    break;
                case '%':
                    result = num1 % num2;
                    break;
                case '^':
                    result = Math.pow(num1, num2);
                    break;
                case 'sqrt':
                    if (num1 >= 0) {
                        result = Math.sqrt(num1);
                    } else {
                        alert("Error: Cannot calculate the square root of a negative number");
                        return;
                    }
                    break;
                default:
                    alert("Invalid operation");
                    return;
            }

            document.getElementById('result').innerText = "Result: " + result;
        }
    </script>
</body>
</html>
